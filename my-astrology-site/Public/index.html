<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>输入姓名</title>
  <style>
    body { 
      font-family: Arial; 
      max-width: 600px; 
      margin: 50px auto; 
      padding: 20px;
      background: white;
    }
    input, button { 
      padding: 10px; 
      margin: 10px 0; 
      width: 100%;
    }
  </style>
</head>
<body>
  <h1>请输入您的姓名</h1>
  <input type="text" id="name" placeholder="例如：张三">
  <button onclick="saveName()">下一步</button>

  <script>
    function saveName() {
      const name = document.getElementById('name').value;
      localStorage.setItem('userName', name); // 暂存到浏览器
      window.location.href = 'birthday.html'; // 跳转到第二页
    }
  </script>
</body>
</html>
